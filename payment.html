<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Sansita+Swashed:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7918846ba0.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <meta name="Petra's Merchandise" content="Purchase of vegetables, fruits and drinks en masse for personal use or companies">
    <title>Petra's Merchandise</title>
</head>

<body>
    <!--Start of header-->
    <header id="banner" class="header">
        <div id="logo">
            <a href="index.html" class="header-brand">
                <img src="images/logo.png" alt="Petra's Merchandise logo">
            </a>
        </div>
        <div class="title">
            <h1>Petra's Merchandise</h1>
        </div>
        </nav>
    </header>
    <!--End of header-->

    <!--Start of main content-->
    <div id="main-content" class="container">
        <!--Start of row-->
        <div class="row">
            <div class="nav-col">
                <hr>
                <nav class="navbar">
                    <p>Our Products</p>
                    <ul class="nav-list">
                        <li class="nav-list-element">
                            <button type="button" class="collapsible">Vegetables </button>
                            <div class="content">
                                <ul class="nav-list">
                                    <li class="nav-list-element">
                                        <a class="nav-link" href="vegetables.html#onion">Onion</a>
                                    </li>
                                    <li class="nav-list-element">
                                        <a class="nav-link" href="vegetables.html#paprika">Paprika</a>
                                    </li>
                                    <li class="nav-list-element">
                                        <a class="nav-link" href="vegetables.html#lettuce">Lettuce</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-list-element">
                            <button type="button" id="fruit" class="collapsible">Fruit </button>
                            <div class="content">
                                <ul class="nav-list">
                                    <li class="nav-list-element">
                                        <a class="nav-link" href="fruit.html#pear">Pear</a>
                                    </li>
                                    <li class="nav-list-element">
                                        <a class="nav-link" href="fruit.html#orange">Orange</a>
                                    </li>
                                    <li class="nav-list-element">
                                        <a class="nav-link" href="fruit.html#mango">Mango</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-list-element">
                            <button type="button" class="collapsible">Drinks </button>
                            <div class="content">
                                <ul class="nav-list">
                                    <li class="nav-list-element">
                                        <a class="nav-link" href="drinks.html#sprite">Sprite</a>
                                    </li>
                                    <li class="nav-list-element">
                                        <a class="nav-link" href="drinks.html#urge">Cola</a>
                                    </li>
                                    <li class="nav-list-element">
                                        <a class="nav-link" href="drinks.html#kombucha">Kombucha</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="description-col">
                <div class="description">
                    <i class="fas fa-clipboard-check" id="check"></i>
                    <h2>Payment </h2>
                    <hr>
                    <!--Form-->
                    <div class="form-heading">Provide your information</div>

                    <div class="form">
                        <form action="index.html" method="post">
                        <label for="field1"><span>Name</span><input type="text" class="input-field" name="field1" value="" placeholder="Your name..."/></label>
                        <label for="field2"><span>Email</span><input type="text" class="input-field" name="field2" value="" placeholder="Your email address..."/></label>
                        <label for="field4"><span>Address</span><input type="text" class="input-field" name="field4" value="" placeholder="Your address..."/></label>
                        <label><span>Telephone</span><input type="text" class="tel-number-field" name="tel_no_3" value="" maxlength="10"  placeholder="Your number..."/></label>
                        <br>
                        <label for="field5"><span>Card</span><input type="text" class="input-field" name="field5" value="" placeholder="Card number..."/></label>
                        <label for="field6"><span>CCV</span><input type="text" class="input-field" name="field6" value="" placeholder="CCV..."/></label>
                        <label for="field7"><span>Expiry</span><input type="text" class="input-field" name="field7" value="" placeholder="Expiry..."/></label>
                        
                        <a href="index.html" class="btn-link"><button type="button" class="btn" id="submit"> Submit</button></a>

                        </form>
                    </div>
                    <!--End of form-->
                </div>
            </div>
        </div>
        <!--End of row-->
    </div>
    <!--End of main content-->

<!--SCRIPT-->
<script src="js/script.js"></script>

</body>

</html>
